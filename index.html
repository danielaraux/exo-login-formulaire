<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>exo-login-formulaire</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="">

    <header>

        <div class="border border-3 border-warning d-flex container mx-auto m-0 p-0">

            <div class="w-100 d-flex border border-3 border-danger">
                <img class="logo-principal" src="img/ironclad-fitness.jpg" alt="logo-ironclad-fitness">


                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Trouver un club</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Tarifs</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Installations et
                                        matériel</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Parcours d'entraînement
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Alimentation</a></li>
                                        <li><a class="dropdown-item" href="#">Entraînement</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-primary m-2">S'inscrire</button>
                            <button type="button" class="btn btn-primary m-2">Se connecter</button>

                        </div>
                    </div>
            </div>
        </div>





        </nav>
    </header>

    <main class="min-vh-100">








        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </main>

    <footer class="mt-auto">
        <div>CECI EST MON FOOTER LOL</div>
    </footer>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
